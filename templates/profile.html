{% extends "layout.html" %}

{% block head %}
    <title>profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
{% endblock %}

{% block body %}

<div class="row">

    <div class=" d-flex justify-content-center col-12 col-md-4">
        <div>
            <img src="{{ user.profile_pic.url }}" class="rounded-circle" width="180px" height="180px" alt="">
            <p class="text-center fs-4">{{user.first_name|title }} {{ user.last_name|title }}</p>
        </div>
    </div>

    <div class="col-12 col-md-8 d-grid">
        <ul class="list-group my-auto">
            <li class="list-group-item active" aria-current="true">username: {{user.username|title }}</li>
            <li class="list-group-item">fullname: {{user.first_name|title }} {{ user.last_name|title }}</li>
            <li class="list-group-item">email: {{user.email}}</li>
          </ul>
    </div>

</div>
    



{% endblock %}
